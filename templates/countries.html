<!DOCTYPE html>
<html lang="en">
<head>
    <title> percentle </title>
    <link rel="icon" type="image/png" href="../static/images/logo.png">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/script.js" type="module"></script>
</head>
<body>
    <header class="center">
        <img src="../static/images/title.png" alt="Percentle %" width="25%"/>
    </header>
    <h2 class="category">Countries</h2>
    <!--lets use a jinja expression to insert a randomized letter sent over from app.py-->
        <h3 class="red_header" id="daily_letter"> {{ daily_letter }} </h3> 
    <!--insert jinja for loop to customize length of answer list--> 
        <ol>
            {% for item in top5 %}
                <li>
                    {% if item[2] %}
                        {{ item[0] }} {{ item[1] }}
                    {% endif %}
                </li>
            {% endfor %}
        </ol>  
    <div class="form-container">
        <form class="center" method="post" action="/submit">  
            <label class="text" for="guess">Guess:</label>
            <input type="text" id="guess" name="guess"> 
            <input type="submit" value="Submit" class="text">
        </form>  
    </div>  
</body>
</html>
